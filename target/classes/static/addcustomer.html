id<input type="text" id="id"><br>
name<input type="text" id="name"><br>
email<input type="text" id="email"><br>
<button onClick="save()">Save customer to database</button>

<script>
function save(){
    //Read data given by the user
    var customer ={};
    customer.id = document.getElementById("id").value;
    customer.name = document.getElementById("name").value;
    customer.email = document.getElementById("email").value;
    console.log(customer);
    //POSTing customer json to RESTful API
    fetch('customer', {
      method: 'post',
      headers: {
         'Accept': 'application/json, text/plain, */*',
         'Content-Type': 'application/json'
      },
      body: JSON.stringify(customer)
    })
    .then(res=>res.json())
    .then(res => console.log(res));
}
</script>
